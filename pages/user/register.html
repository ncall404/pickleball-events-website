<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap icons-->

        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="/index.html"><span class="fw-bolder text-primary">Dillumber</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="../events/event-list.html">Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="../user/register.html">Sign Up</a></li>
                            <li class="nav-item"><a class="nav-link" href="../user/login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
             <!-- Page content-->
             <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Hey, There!</h1>
                            <h3 class="fw-bolder">Let's create your account</h3>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">

        <div id="registerMessage"></div>
        <form action="/pages/user/register" method="post" id="registerForm" novalidate>
            <label for="registerEmail">Email Address:</label>
            <input type="email" name="email" placeholder="Example@gmail.com" id="registerEmail" aria-required="true"> <br>

            <label for="registerFirstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Your first name" id="registerFirstName" aria-required="true"> <br>

            <label for="registerLastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Your last name" id="registerLastName"  aria-required="true"> <br>

            <label for="registerPassword">Password:</label>
            <input type="password" name="password" placeholder="Password" id="registerPassword" aria-required="true"> <br>

            <label for="registerConfirmPassword">Re-enter Password:</label>
            <input type="password" name="confirmPassword" placeholder="Confirm password" id="registerConfirmPassword" aria-required="true"> <br>

            <input type="submit" value="Create Account">
        </form> <br>

        <p>Already a user? <a href="./login">Click here to go to the login page.</a></p>

        
    </main>

    <footer class="bg-white py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">

                    <span class="mx-1">&middot;</span>
                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>



    <!--Main Javascript Link-->
    <script type="module" src="../../scripts/app.js"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
