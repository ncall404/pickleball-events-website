<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Main CSS Link-->
    <link href="../../styles/style.css" rel="stylesheet">
    <title>Pickleball Events - Register</title>
</head>
<body>
    <header>
        <h1>Dillumber</h1>
        <nav>
            
        </nav>
    </header>

    <main>
        <h2>Register for an Account:</h2> <br>

        <div id="registerMessage"></div>
        <form action="/pages/user/register" method="post" novalidate>
            <label for="registerEmail">Email Address:</label>
            <input type="email" name="email" placeholder="Example@gmail.com" id="registerEmail" aria-required="true"> <br>

            <label for="registerFirstName">First Name:</label>
            <input type="text" name="firstName" placeholder="Your first name" id="registerFirstName" aria-required="true"> <br>

            <label for="registerLastName">Last Name:</label>
            <input type="text" name="lastName" placeholder="Your last name" id="registerLastName"  aria-required="true"> <br>

            <label for="registerPassword">Password:</label>
            <input type="password" name="password" placeholder="Password" id="registerPassword" aria-required="true"> <br>

            <label for="registerConfirmPassword">Re-enter Password:</label>
            <input type="password" name="confirmPassword" placeholder="Confirm password" id="registerConfirmPassword" aria-required="true"> <br>

            <input type="submit" value="Create Account">
        </form> <br>

        <p>Already a user? <a href="./login.html">Click here to go to the login page.</a></p>

        
    </main>

    <footer></footer>



    <!--Main Javascript Link-->
    <script type="module" src="../../scripts/app.js"></script>
    <!--Bootstrap Javascript CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
