<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Main CSS Link-->
    <link href="../../styles/style.css" rel="stylesheet">
    <title>Pickleball Events - Login</title>
</head>
<body>
    <header>
        <h1>Dillumber</h1>
        <nav>
            
        </nav>
    </header>

    <main>
        <h2>Login to your Account:</h2> <br>

        <div id="loginMessage"></div>
        <form action="#" method="post" novalidate>
            <label for="loginEmail">Email Address:</label>
            <input type="email" name="email" placeholder="Example@gmail.com" id="loginEmail" aria-required="true"> <br>

            <label for="loginPassword">Password:</label>
            <input type="password" name="password" placeholder="Password" id="loginPassword" aria-required="true"> <br>

            <input type="submit" value="Login">
        </form> <br>

        <p>Don't have an account? <a href="./register.html">Click here to go to the registration page.</a></p>
    </main>

    <footer></footer>



    <!--Main Javascript Link-->
    <script type="module" src="../../scripts/app.js"></script>
    <!--Bootstrap Javascript CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
