    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
                <div class="container px-5">
                    <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Dillumber</span></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="./event-list?type=available">Events</a></li>
                            <li class="nav-item"><a class="nav-link" href="../user/register.html">Sign Up</a></li>
                            <li class="nav-item"><a class="nav-link" href="../user/login.html">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                            <h1 class="fw-bolder">Create an Account</h1>
                            <p class="lead fw-normal text-muted mb-0">Get Started Today!</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- * * SB Forms Contact Form * *-->
                                <!-- * * * * * * * * * * * * * * *-->
                                <!-- This form is pre-integrated with SB Forms.-->
                                <!-- To make this form functional, sign up at-->
                                <!-- https://startbootstrap.com/solution/contact-forms-->
                                <!-- to get an API token!-->
        <form action="/pages/events/event-create" method="post" id="eventCreateForm" novalidate>
            <label for="eventName">Event Name: </label>
            <input type="text" name="eventName" placeholder="Your event name" id="eventName" aria-required="true"> <br>

            <label for="eventDateTime">Event Date and Time: </label> 
            <input type="datetime-local" min="2023-11-01T00:00:00" name="eventDateTime" id="eventDateTime"><br>

            <label for="eventAddress">Event Street Address: </label>
            <input type="text" name="eventAddress" placeholder="800 W Example Street" id="eventAddress" aria-required="true"> <br>

            <label for="eventCity">Event City: </label> 
            <input type="text" name="eventCity" placeholder="e.g. Salt Lake City" id="eventCity" aria-required="true"><br>

            <label for="eventState">Event State: </label> 
            <select id="eventState" name="eventState" aria-required="true">
                <option value="" disabled selected>Select State</option>
            </select><br>

            <label for="eventZIP">Event ZIP Code: </label> 
            <input type="text" name="eventZIP" id="eventZIP" aria-required="true"><br>

            <label for="eventDescription">Event Description: </label> <br>
            <textarea name="eventDescription" id="eventDescription" cols="30" rows="10" aria-required="false"></textarea><br>


            <input type="submit" value="Create Event">
        </form> <br>
   
  </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

                    <a class="small" href="#!">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="../../scripts/app.js"></script>
