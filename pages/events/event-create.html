<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Main CSS Link-->
    <link href="../../styles/style.css" rel="stylesheet">
    <title>Pickleball Events - Create Event</title>
</head>
<body>
    <header>
        <h1>Dillumber</h1>
        <nav>
            
        </nav>
    </header>

    <main>
        <h2>Create a new Event:</h2>

        <div id="eventCreateMessage"></div>
        <form action="/pages/events/event-create" method="post" novalidate>
            <label for="eventName">Event Name</label>
            <input type="text" name="eventName" placeholder="Your event name" id="eventName" aria-required="true"> <br>

            <label for="eventDateTime">Event Date and Time:</label> 
            <input type="datetime" name="eventDateTime" id="eventDateTime"><br>

            <label for="eventAddress">Event Street Address</label>
            <input type="text" name="eventAddress" placeholder="800 W Example Street" id="eventAddress" aria-required="true"> <br>

            <label for="eventCity">Event City</label> 
            <input type="text" name="eventCity" placeholder="Orem" id="eventCity"><br>

            <label for="eventState">Event State</label> 
            <select id="stateList">

            </select><br>

            <label for="eventZIP">Event ZIP Code</label> 
            <input type="text" name="eventZIP" id="eventZIP"><br>

            <label for="eventDescription">Event Description</label>
            <textarea name="eventDescription" id="eventDescription" cols="30" rows="10" aria-required="false"></textarea><br>


            <input type="submit" value="Create Event">
        </form> <br>

        <a href="../../index.html">Temporary Home Button</a>

        
    </main>

    <footer></footer>



    <!--Main Javascript Link-->
    <script type="module" src="../../scripts/app.js"></script>
    <!--Bootstrap Javascript CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
